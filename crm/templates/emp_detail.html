{%extends 'base.html'%}

{%block body_block%}

<div class="container mt-5 col-md-4">
    <div>
        <div class="card" style="width: 18rem;">
            <div class="card-header fw-bold text-center">
              Employee Details
            </div>
            <div>
              {%if data.profile_pic%}
                  <img src="{{data.profile_pic.url}}" alt="" height="90px" width="286px">
              {%endif%}
            </div>
            <ul class="list-group list-group-flush fw-semibold">
              <li class="list-group-item">{{data.name}}</li>
              <li class="list-group-item">{{data.department}}</li>
              <li class="list-group-item">{{data.salary}}</li>
              <li class="list-group-item">{{data.email}}</li>
              <li class="list-group-item">{{data.contact}}</li>
              <li class="list-group-item">{{data.age}}</li>
            </ul>
        </div>
    </div>
</div>
{%endblock%}
